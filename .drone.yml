kind: pipeline
type: exec
name: Build

platform:
  os: linux
  arch: amd64

clone:
  depth: 1

steps:
- name: Build
  commands:
  - echo "disabled"
  # - nix-build -v
  environment:
    NIX_PATH: nixpkgs=channel:nixos-unstable
- name: Notify
  commands: >
    "nix run nixpkgs#curl -- 127.0.0.1:8989/webhook
    -X POST
    --data '{}'
    -H \"Token: $TOKEN\""
  environment:
    TOKEN:
      NIX_PATH: nixpkgs=channel:nixos-unstable
      from_secret: irc_token
